      ·宽高比需为 2：1；
      ·为 64 x 32 的整倍数。

  pro_verify: 
    Plain: |-
      目前在 LittleSkin 验证正版后有以下功能：
      ·在主页上获得一个「正版」（英文为“Pro”）徽标
      ·赠送您 1k 积分；
      ·在皮肤站内取回您的正版 ID 对应的角色（如果您的 ID 已被人抢注）。
      请注意，正版验证过后，您的 LittleSkin 外置登录账号并不具备正版的属性，性质仍为离线账号，您无法将 LittleSkin 外置登录账号代替正版账号使用。

  network:
    Plain: |-
      「登录失败：身份验证服务器目前正在停机维护」
      「无法验证用户名」
      「验证服务器他们宕了吗？」
    
      由于各种玄学的网络问题导致此问题随机出现，当你看到这条消息是由社区技术支持人员触发时说明 LittleSkin 并没有出现宕机等问题，请优先检查您的网络环境和使用的域名是否为 littleskin.cn，并在重启游戏后再次尝试登录。
      （总之这不是 LittleSkin 的问题）



  

